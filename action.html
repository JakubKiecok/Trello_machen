     <div class="pics" id="zdj"><div class="about" id="about"></div></div>

<script>
    
  let j = 250
  let images = [];

  for (let i = 0; i < 10; i++) {
    const div = document.createElement('div');
    const img = document.createElement('img');
    images.push('https://picsum.photos/id/' + j + '/200/300');
    img.src = images[i];
    div.appendChild(img);
    let imagewrapper = document.getElementById("zdj");
    imagewrapper.appendChild(div);
    let about = document.getElementById("about");
    about.appendChild(div)
    j++;
  }

</script>
